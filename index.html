<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styled.css" />
    </head>

    <body>
        <section class="boxBody">
            <header>
                <div class="searchBar">
                    <section class="containerBar"> 
                        <img class="hamburguerMenu" src="./images/kisspng-hamburger-button-menu-hot-dog-.png" alt="sandwich_menu"/>
                        <h3 class="flavo">Flavo</h3>
                        <img class="locker" src="images/2.png"
                    
                </div>
            </header>
    
            <main>
                <img class="productImage" src="./images/intensity.png" alt=""/>
                
                <section class="text">       
                <section class="Product">
                    <h2 class="title">PASSION</h2>
                    <h2 class="price">$15</h2>
                </section>
    
                <section class="Description">
                    <h3 class="title">WHAT'S INSIDE</h3>
                    <p>Chili, oregano, safran, paprika</p>
    
                    <h3 class="title">WHY WE LOVE IT</h3>
                    <p>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece</p>
                </section>
    
                <form class="Checkform">
                    <input type="checkbox">BAG (75g)</input>
                    <input type="checkbox">JAR (150g)</input>
                </form>

            </section>
            </main>
    
            <footer>
                <section class="quantityArea">
                    <section class="quantity">
                        <button class="buttonQuantity">-</button>
                        <p>1</p>
                        <button>+</button>  
                </section>
                            
                
                   
                </section>

                <section class="cartArea">
                    <button class="cartButton">ADD TO CART</button>
                </section>
    
                
            </footer>
        </section>
      
    </body>
</html>
